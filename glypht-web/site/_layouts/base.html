<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}{% if not isMainPage %} Â· Glypht{% endif %}</title>
        <link rel="icon" type="image/svg+xml" href="/favicon.svg">
        {% if description %}
        <meta name="description" content="{{ description | escape }}">
        {% endif %}
        <link rel="canonical" href="{{ deployedBaseUrl | escape }}{{ page.url | escape }}">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="dark" />
        {{ header_extras }}
    </head>
    <body>
        <div id="navigation-bar">
            <a href="/" class="navbar-logo">
                <span class="navbar-logo-icon"></span>
                <span class="logo-text">Glypht</span>
            </a>
            <ul class="navbar-pages">
                <li><a class="navigation-docs {% if nav-slug == "docs" %} active {% endif %}" href="/docs/">Documentation</a></li>
                <li><a class="external" href="https://github.com/valadaptive/glypht/discussions"><span class="external-link">Discussions</span></a></li>
                <li><a class="external" href="https://github.com/valadaptive/glypht"><span class="external-link">GitHub</span></a></li>
            </ul>
            <div id="search-area">
                <div id="search">
                    <input id="search-input" type="text" placeholder="Search" disabled>
                    <button class="icon icon-button icon-close" id="search-clear" title="Clear search"></button>
                </div>
                <button class="icon icon-button icon-search" id="search-open" title="Search"></button>
            </div>
        </div>
        <div id="search-results-container"></div>
        <div id="main">
            {{ content }}
        </div>
        <script src="/src/shared.tsx" type="module"></script>
        <script src="/src/search.tsx" type="module"></script>
    </body>
</html>
